name: Build and Release client

on:
  push:
    branches: [ "release" ]
  workflow_dispatch:

jobs:
  build:

    runs-on: build-release
#    runs-on: build-and-release-client

    steps:
    - uses: actions/checkout@v3
    
    #- name: Copy Godot Headless Installation
    #  run: cp -r /home/azureuser/Godot_v3.5-stable_mono_linux_headless_64/* .

    - name: Copy config file
      run: cp config-prod.cfg config.cfg

    - name: Godot Export
      uses: firebelley/godot-export@v4.1.1
      with:
        godot_executable_download_url: https://github.com/godotengine/godot/releases/download/3.4.4-stable/Godot_v3.4.4-stable_linux_headless.64.zip
        godot_export_templates_download_url: https://github.com/godotengine/godot/releases/download/3.4.4-stable/Godot_v3.4.4-stable_export_templates.tpz
        relative_project_path: ./
        archive_output: false

    - name:  Build Godot Project
      run: C:\Temp\Godot_v3.5-stable_mono_win64\Godot_v3.5-stable_mono_win64.exe --path . --export "Windows Desktop"

    - name: Package build output 
      run: zip -r az-upload-dir/runners-gate.zip release
      
    - uses: LanceMcCarthy/Action-AzureBlobUpload@v2
      name: Uploading to Azure storage...
      with:
        connection_string: ${{ secrets.AZ_STORAGE_ACCOUNT_CONNECTION_STRING }}
        container_name: release
        source_folder: az-upload-dir
      
