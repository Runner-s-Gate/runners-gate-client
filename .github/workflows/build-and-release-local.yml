name: Build and Release client local

on:
  push:
    branches: [ "release" ]
  workflow_dispatch:

jobs:
  build:

    runs-on: build-and-release-client

    steps:
    - uses: actions/checkout@v3
    
    - run: powershell C:\Temp\gd-build.ps1
    
    - uses: GuillaumeFalourd/wait-sleep-action@v1
      with:
        time: '60' # 60 Seconds
